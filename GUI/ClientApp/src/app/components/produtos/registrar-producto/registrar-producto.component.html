<body>
    <section class="container align-items-center">
        <div class="text-right butt">
            <button routerLink="/producto" class="btn btn-danger mb-4">
                <i class="fa fa-arrow-left"></i>
                  Regresar    
                </button>
        </div>
        <h1 class="font-weight-bold mt-3 mb-2">Registrar producto</h1>
        <p class="text-muted mb-5">Ingresa la siguiente información para registrar el producto.</p>
        <form autocomplete="off" [formGroup]="formulario" (click)="onSubmit()">
            <div class="form-group d-flex col-xs-4">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-danger">
                    Campo obligatorio
                   </small>
                </div>
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Codigo Producto</label>
                    <input type="text" class="form-control" placeholder="Codigo del producto" [class.is-invalid]="idNoValido" formControlName="id">
                    <small *ngIf="idNoValido" class="text-danger">
                    Campo obligatorio
                  </small>
                </div>
            </div>
            <div class="form-group d-flex">
                <div class="form-group col-md-6 col-xs-4">
                    <label class="font-weight-bold">Proveedor</label>
                    <input type="text" class="form-control" formControlName="proveedor" name="proveedor" [class.is-invalid]="proveedorNoValido" placeholder="Proveedor del producto">
                    <small *ngIf="proveedorNoValido" class="text-danger">
                    Campo obligatorio
                    </small>
                </div>
                <div class="form-group ml-3 col-xs-3">
                    <label class="font-weight-bold">Precio</label>
                    <input type="number" class="form-control" placeholder="Precio del producto" formControlName="precio" [class.is-invalid]="precioNoValido" name="precio">
                    <small *ngIf="precioNoValido" class="text-danger">
                    Campo obligatorio
                    </small>
                </div>
            </div>
            <div class="d-flex col-xs-4">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Presentacion</label>
                    <input type="text" class="form-control" placeholder="presentacion del producto" formControlName="presentacion" name="presentacion">
                </div>
                <div class="form-group col-md-6">

                    <label class="font-weight-bold">Descripción</label>
                    <textarea type="text" class="form-control" aria-label="With textarea" [class.is-invalid]="descripcionNoValido" formControlName="descripcion">
                              </textarea>
                    <small *ngIf="descripcionNoValido" class="text-danger">
                     Campo obligatorio
                    </small>
                </div>
            </div>
            <label class="font-weight-bold">Agregar imagen</label>
            <div class="mt-3">
                <div class="col-5">
                     <input type="file" formControlName="img" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/img/subirimg.png'" class="img-fluid" alt="No image" (click)="photoInput.click()" height="250" width="250">
                </div>
               
                <div class="col-3 mt-2">
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
                </div>
                <div class="col-4 mb-3">
                 <button class="btn-primary mr-2">continuar</button>
                 <button class="btn-secondary mr-2">Pausar</button> 
                 <button class="btn-danger">cancelar</button>
                </div>
                
            </div>
            <button class="btn btn-primary width-100 mt-4 mb-5" type="submit" [disabled]="formulario.invalid">
                <i class="fa fa-save"></i>
            {{ accion }} 
        </button>
        </form>
    </section>
</body>
