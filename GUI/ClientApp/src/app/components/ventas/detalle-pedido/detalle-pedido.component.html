<div class="container d-flex  w-100 justify-content-center mt-3">
    <h1>Detalle pedido</h1>
</div>
<div class="container mt-2">
    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Foto</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detalle of detallesPedido">
                    <td>
                        <img [src]=" detalle.producto.imageURL | noImage " class="img-thumb">
                    </td>
                    <td>
                        <div class="container">
                            <div class="col d-flex">
                                <h2>{{ detalle.producto.nombre }}</h2>
                            </div>
                           <div class="col d-flex">
                              <p class="d1">Codigo Producto: </p> <p class="ml-2">{{ detalle.producto.id }}</p>
                           </div>
                           <div class="col d-flex">
                               <p class="d1">Precio Unitario:</p> <p class="ml-2">{{ detalle.producto.precio }} COP </p>
                           </div>
                           <div class="col d-flex">
                               <p class="d1">Cantidad: </p> <p class="ml-2">{{ detalle.cantidad }} {{ detalle.presentacion }}</p>
                            </div>
                            <div class="col d-flex">
                               <p class="d1">Precio Total: </p> <p class="ml-2">{{ detalle.subTotal }}</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
